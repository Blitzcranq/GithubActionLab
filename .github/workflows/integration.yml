name: Node CI

on:
  pull_request:
    branches: [main]

jobs:
  test_pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 22
        uses: actions/setup-node@v1
        with:
          node-version: 22
      - run: npm install
      - run: npm test
      - run: npm run build
